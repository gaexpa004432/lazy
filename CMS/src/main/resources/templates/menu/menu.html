<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">


<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold">메뉴선택</h6>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>

        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold">메뉴추가 및 수정</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-3 py-2 px-4">
                            메뉴명 :
                        </div>
                        <div class="col-lg-9">
                            <input type="text" class="form-control form-control-user" id="menuName">
                        </div>
                        <div class="col-lg-3 py-2 px-4">
                            메뉴레벨 :
                        </div>
                        <div class="col-lg-9">
                            <select class="form-control form-control-user" id="menuLevel">
                                <option value="1">1 lv</option>
                                <option value="2">2 lv</option>
                                <option value="3">3 lv</option>
                            </select>
                        </div>
                        <div class="col-lg-3 py-2 px-4">
                            레벨순서 :
                        </div>
                        <div class="col-lg-9">
                            <input type="number" class="form-control form-control-user" id="menuOrder">
                        </div>
                        <div class="col-lg-3 py-2 px-4">
                            사용여부 :
                        </div>
                        <div class="col-lg-9 custom-checkbox py-2 px-5" >
                                <input type="checkbox" class="custom-control-input" id="menuYn">
                                <label class="custom-control-label" for="menuYn"></label>
                        </div>
                        <div class="col-lg-3 py-2 px-4">
                            메뉴사용여부 :
                        </div>
                        <div class="col-lg-9 custom-checkbox py-2 px-5" >
                            <input type="checkbox" class="custom-control-input" id="menuDisplayYn">
                            <label class="custom-control-label" for="menuDisplayYn"></label>
                        </div>
                        <div class="col-lg-3 py-2 px-4">
                            새창여부 :
                        </div>
                        <div class="col-lg-9 custom-checkbox py-2 px-5" >
                            <input type="checkbox" class="custom-control-input" id="menuNewWindow">
                            <label class="custom-control-label" for="menuNewWindow"></label>
                        </div>
                        <div class="col-lg-3 py-2 px-4">
                            관련페이지 :
                        </div>
                        <div class="col-lg-5">
                            <input type="text" class="form-control form-control-user" id="menuRelation">
                            <select multiple="multiple" class="form-control form-control-user">

                            </select>
                        </div>
                        <div class="col-lg-4">
                            <a href="#" class="btn btn-success btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-check"></i>
                                        </span>
                                <span class="text">추가</span>
                            </a>
                            <a href="#" class="btn btn-danger btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                <span class="text">삭제</span>
                            </a>
                        </div>
                        <div class="col-lg-3 py-2 px-4 mb-5">
                            로그인 :
                        </div>
                        <div class="col-lg-9 custom-checkbox py-2 px-5 mb-5" >
                            <input type="checkbox" class="custom-control-input" id="menuLogin">
                            <label class="custom-control-label" for="menuLogin"></label>
                        </div>
                        <div class="col-lg-4" >
                        </div>
                        <div class="col-lg-2 mb-4" >
                            <a href="#" class="btn btn-success btn-circle btn-lg">
                                <i class="fas fa-check"></i>
                            </a>
                        </div>
                        <div class="col-lg-2 mb-4" >
                            <a href="#" class="btn btn-danger btn-circle btn-lg">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                            <div class="col-lg-4" >
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
